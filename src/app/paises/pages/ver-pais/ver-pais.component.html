<div class="alert-info" *ngIf="!pais; else divPais">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais[0].name.common}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera: </h3>
            <img [src]="pais[0].flags.png" class="small-flag">
        </div>
    </div>
    <div class="col">
        <h3>Información</h3>
        <ul class="list-group-item">
            <li class="list-group-item">
                <strong>Población: </strong> {{pais[0].population | number}}
            </li>
            <li class="list-group-item"><strong>Capital: </strong>{{pais[0].capital}}</li>
        </ul>
    </div>
    <h3>Traducciones</h3>
    <div class="row">
        <div class="col"></div>
    </div>
</ng-template>
