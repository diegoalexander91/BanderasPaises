<h2>Por Pais</h2>
<div class="row">
    <div class="col">
        <app-input 
        (onEnter)="busqueda( $event )" 
        país="Buscar país"
        (onDebounce)="sugerencias($event)">
    </app-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}.
</div>
<div *ngIf="paises.length > 0" class="alert alert-col">
    <app-tabla [paises]="paises"></app-tabla>
</div>
